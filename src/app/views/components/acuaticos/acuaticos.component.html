<div class="container mt-5">
  <div class="row">
    <div class="col" *ngFor="let item of itemsNameMenuAcuatico">
      <div class="card text-center mx-auto" style="width: 18rem;">
        <div class="container-img">
        <img src="{{item?.avatar}}" class="card-img-top img-thumbnail">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ item?.name }}</h5>
          <p class="card-text">{{ item?.description}}</p>
          <a routerLink="{{ '/terrestres'}}/{{ item?.url }}" class="btn btn-outline-primary">
            {{ item?.link }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

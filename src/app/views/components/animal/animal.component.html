<div class="container mt-5 mx-auto">
  <h5 class="text-center">Perfil de {{ tipo }}</h5>
  <div class="row mt-5">
    <div class="col-md-6">
      <form
        *ngIf="profileAnimal"
        [formGroup] = "profileAnimal"
        (ngSubmit)="onSubmit(profileAnimal.value)"
        >
        <!-- especie -->
        <div class="mb-3">
          <label for="especie-animal" class="form-label">Especie</label>
          <input
            type="text" 
            class="form-control" 
            aria-describedby="especie-animal"
            formControlName="especie"
          >
        </div>
        <!-- raza animal -->
        <div class="mb-3">
          <label for="raza-animal" class="form-label">Razas</label>
          <input 
            type="text"
            class="form-control" 
            aria-describedby="raza-animal"
            formControlName="raza"
          >
        </div>
        <!-- caracteristicas -->
        <div class="mb-3">
          <label for="caracteristicas" class="form-label">Características</label>
          <textarea
            class="form-control"
            id="caracteristicas"
            rows = "2"
            formControlName="features"
          >
          </textarea>
        </div>
        <!-- informacion adicional -->
        <div class="mb-3">
          <label for="information-aditional" class="form-label">Información adicional</label>
          <textarea
            class="form-control"
            id="information-aditional"
            rows = "2"
            formControlName = "information"
          >
          </textarea>
        </div>
        <button id="sendForm" type="submit" class="btn btn-success btn-save">Guardar datos</button>
        <button type="button" class="btn btn-secondary btn-clear" (click)="clearForm()">Limpiar datos</button>
        <button type="submit" class="btn btn-danger" (click)="goBack()">Volver</button>
      </form>
      <div class="mt-3" *ngIf="show">
        <span class="badge bg-secondary">Datos guardados</span>
      </div>
    </div>
    <div class="col-md-6 mt-3">
      <div class="card">
        <div class="card-body">
          <p class="card-text">{{ dataAnimal?.information }}</p>
        </div>
        <div class="container-img text-center">
          <img src="{{dataAnimal?.avatar}}" class="card-img-top img-thumbnail">
        </div>
      </div>
    </div>
  </div>
</div>
